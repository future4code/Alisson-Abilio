<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="cabecalho">

    
        <div>
            <h1 id="tema">Best Imported Cars</h1>
            <p id= "sub-tema">Your Best Choice</p>
        </div>
    
        <div id="grupo-botao">
            <a id="botao-hcabecalho" href="index.html">Página Inicial</a>
            <a id="botao-hcabecalho" href="ctrl-estoque.html">Controle de Estoque</a>
            <a id="botao-hcabecalho" href="add-produto.html">Adicionar Produto</a>
            <a id="botao-hcabecalho" href="funcionarios.html">Funcionários</a>
        </div>
    </div>
    
    <h2>Adicionar Produto</h2>
    <form action="#">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="Number" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="Quantidade">Quantidade disponível: </label>
            <input type="Number" id="Quantidade" name="Quantidade" >
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <div>
        <h3 id="rodape">Sua referencia nacional de venda de carros importados.</h3>
    </div>
</body>
</html>
